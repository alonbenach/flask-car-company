{% extends 'base.html' %} {% block title %}Car Models{% endblock %} {% block
header %}
<h1>Car Models</h1>
{% endblock %} {% block content %}
<a href="{{ url_for('carmodels.new_carmodel') }}">Add New Car Model</a>
<ul>
  {% for carmodel in carmodels %}
  <li>
    <a
      href="{{ url_for('carmodels.view_carmodel', model_id=carmodel.model_id) }}"
    >
      {{ carmodel.model_name }}
    </a>
    <form
      action="{{ url_for('carmodels.delete_carmodel', model_id=carmodel.model_id) }}"
      method="POST"
      style="display: inline"
    >
      <button type="submit">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
