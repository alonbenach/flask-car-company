{% extends 'base.html' %} {% block title %}{% if carpart %}Edit{% else %}New{%
endif %} Car Part{% endblock %} {% block header %}
<h1>{% if carpart %}Edit{% else %}New{% endif %} Car Part</h1>
{% endblock %} {% block content %}
<form
  action="{% if carpart %}{{ url_for('carparts.view_carpart', part_id=carpart.part_id) }}{% else %}{{ url_for('carparts.new_carpart') }}{% endif %}"
  method="POST"
>
  <label for="part_name">Part Name:</label>
  <input
    type="text"
    id="part_name"
    name="part_name"
    value="{{ carpart.part_name if carpart else '' }}"
    required
  /><br />
  <label for="manufacture_plant_id">Manufacture Plant ID:</label>
  <input
    type="number"
    id="manufacture_plant_id"
    name="manufacture_plant_id"
    value="{{ carpart.manufacture_plant_id if carpart else '' }}"
    required
  /><br />
  <label for="manufacture_start_date">Manufacture Start Date:</label>
  <input
    type="date"
    id="manufacture_start_date"
    name="manufacture_start_date"
    value="{{ carpart.manufacture_start_date if carpart else '' }}"
    required
  /><br />
  <label for="manufacture_end_date">Manufacture End Date:</label>
  <input
    type="date"
    id="manufacture_end_date"
    name="manufacture_end_date"
    value="{{ carpart.manufacture_end_date if carpart else '' }}"
    required
  /><br />
  <label for="part_recall">Part Recall:</label>
  <input
    type="checkbox"
    id="part_recall"
    name="part_recall"
    {%
    if
    carpart
    and
    carpart.part_recall
    %}checked{%
    endif
    %}
  /><br />
  <button type="submit">
    {% if carpart %}Update{% else %}Create{% endif %}
  </button>
</form>
{% endblock %}
