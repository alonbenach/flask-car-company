{% extends 'base.html' %} {% block title %}{% if carmodel %}Edit{% else %}New{%
endif %} Car Model{% endblock %} {% block header %}
<h1>{% if carmodel %}Edit{% else %}New{% endif %} Car Model</h1>
{% endblock %} {% block content %}
<form
  action="{% if carmodel %}{{ url_for('carmodels.view_carmodel', model_id=carmodel.model_id) }}{% else %}{{ url_for('carmodels.new_carmodel') }}{% endif %}"
  method="POST"
>
  <label for="model_name">Model Name:</label>
  <input
    type="text"
    id="model_name"
    name="model_name"
    value="{{ carmodel.model_name if carmodel else '' }}"
    required
  /><br />
  <label for="model_base_price">Base Price:</label>
  <input
    type="number"
    id="model_base_price"
    name="model_base_price"
    value="{{ carmodel.model_base_price if carmodel else '' }}"
    required
  /><br />
  <label for="brand_id">Brand ID:</label>
  <input
    type="number"
    id="brand_id"
    name="brand_id"
    value="{{ carmodel.brand_id if carmodel else '' }}"
    required
  /><br />
  <button type="submit">
    {% if carmodel %}Update{% else %}Create{% endif %}
  </button>
</form>
{% endblock %}
