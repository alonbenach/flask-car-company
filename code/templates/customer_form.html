{% extends 'base.html' %} {% block title %}{% if customer %}Edit{% else %}New{%
endif %} Customer{% endblock %} {% block header %}
<h1>{% if customer %}Edit{% else %}New{% endif %} Customer</h1>
{% endblock %} {% block content %}
<form
  action="{% if customer %}{{ url_for('customers.view_customer', customer_id=customer.customer_id) }}{% else %}{{ url_for('customers.new_customer') }}{% endif %}"
  method="POST"
>
  <label for="first_name">First Name:</label>
  <input
    type="text"
    id="first_name"
    name="first_name"
    value="{{ customer.first_name if customer else '' }}"
    required
  /><br />
  <label for="last_name">Last Name:</label>
  <input
    type="text"
    id="last_name"
    name="last_name"
    value="{{ customer.last_name if customer else '' }}"
    required
  /><br />
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    value="{{ customer.email if customer else '' }}"
    required
  /><br />
  <label for="phone_number">Phone Number:</label>
  <input
    type="text"
    id="phone_number"
    name="phone_number"
    value="{{ customer.phone_number if customer else '' }}"
  /><br />
  <button type="submit">
    {% if customer %}Update{% else %}Create{% endif %}
  </button>
</form>
{% endblock %}
